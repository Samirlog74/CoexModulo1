<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Legue Of Legends</title>
        <link rel="stylesheet" href="./styless.css">
    </head>
    <body>
        <header>

        </header>
        <main>
            <section>
                <form action="">
                    <fieldset>
                        <legend>Crea tu personaje</legend>
                        <label>Nombre: <input type="text" placeholder="Ejem: Gargamen" required maxlength="40" minlength="10"></label>
                        <br>
                        <label> Alias: <input type="text" required maxlength="20" minlength="10"  placeholder="Ejem: El Garras"> </label>
                        <br>
                        <label> Edad <input type="number" required maxlength="10" placeholder="Edad" min="18"></label>
                        <br>
                        <label for="imagen">Imagen de Personaje</label>
                        <input name="uploadedfile"  id="imagen" type="file" required/>
                        <br>
                        <label>Raza 
                            <br>
                            <label><input type="radio" name="raza" required> Humano</label>
                            <br>
                            <label><input type="radio" name="raza" required> Orco</label>
                            <br>
                            <label><input type="radio" name="raza" required> Humanoide</label>
                        </label>
                        <br>

                        <label> Genero
                            <br>
                            <label><input type="radio" name="genero" required> Hombre</label>
                            <br>
                            <label><input type="radio" name="genero" required> Mujer</label>
                            <br>
                        </label>
                        <br>

                        <label> Clase
                            <br>
                            <label><input type="radio" name="genero" required> Guerrero</label>
                            <br>
                            <label><input type="radio" name="genero" required> Mago</label>
                            <br>                            
                            <label><input type="radio" name="genero" required> Cazador</label>
                            <br>
                        </label>
                        <br>
                        <label for="descripcion" class="formu">Descripcion personaje</label>
                        <textarea name="" id="descripcion" cols="30" rows="10" placeholder="Caracteristica principalee de tu personaje." required class="formu"></textarea>
                        <br>
                        <button type="submit" class="formu">Enviar</button>
                    </fieldset>
                </form>
            </section>
        </main>
        <footer>

        </footer>
        
    </body>
</html>
